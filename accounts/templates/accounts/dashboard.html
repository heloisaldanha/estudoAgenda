{% extends 'base.html' %}

{% block 'titulo' %} Página inicial | {% endblock %}
{% block 'conteudo' %}
    <h1 class="mt-3 mb-3">PÁGINA INICIAL</h1>
    <h3 class="mt-3 mb-3">Olá, {{ user.first_name }} {{ user.last_name }}!!</h3>
    <h5 class="mt-3 mb-3"> Usuário: {{ user }}</h5>

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
